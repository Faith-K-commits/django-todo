<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
{% if user.is_authenticated %}
<h1>Hi {{ user.username }}!</h1>
<a href="{% url "tasks:logout" %}">Logout</a>
<p>This should be the landing page</p>
{% else %}
<a href="{% url "tasks:login" %}">Login</a>
{% endif %}
{% endblock %}

</body>
</html>
