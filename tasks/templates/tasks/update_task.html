{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Edit Task</title>
</head>
<body>
{% block content %}
<div class="task-form-container">
    <form method="POST" action="{% url 'tasks:edit_task' task.id %}">
        {% csrf_token %}
        <div class="form-header">
            <a href="{% url 'tasks:tasks' %}" class="cancel-button">Cancel</a>
            <button class="add-button">Save Changes</button>
        </div>

        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" id="id_title" name="title" placeholder="add a title ..." class="form-input" value="{{ task.title }}">
        </div>

        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea id="id_description" name="description" placeholder="add a description ..." class="form-textarea">{{ task.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="id_completed">Completed</label>
            {# FIXME: Fix Persist task completion to the database #}
            <input type="checkbox" id="id_completed" name="completed" class="form-checkbox" {% if task.completed %}checked {% endif %}>
        </div>

        <div class="form-group">
            <label>Tags</label>
            <div class="tags">
                <label class="tag">
                    <input type="radio" name="tag" value="work" {% if task.tag == "work" %}checked{% endif %}>
                    <span class="tag-label work">work</span>
                </label>
                <label class="tag">
                    <input type="radio" name="tag" value="study" {% if task.tag == "study" %}checked{% endif %}>
                    <span class="tag-label study">study</span>
                </label>
                <label class="tag">
                    <input type="radio" name="tag" value="entertainment" {% if task.tag == "entertainment" %}checked{% endif %}>
                    <span class="tag-label entertainment">entertainment</span>
                </label>
                <label class="tag">
                    <input type="radio" name="tag" value="family" {% if task.tag == "family" %}checked{% endif %}>
                    <span class="tag-label family">family</span>
                </label>
            </div>
        </div>
    </form>
</div>
{% endblock %}

</body>
</html>
