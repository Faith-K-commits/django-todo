{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Create Task</title>
</head>
<body>
{% block content %}
<div class="task-form-container">
    <form method="POST" action="{% url 'tasks:create_task' %}">
        {% csrf_token %}
        <div class="form-header">
            <a href="{% url 'tasks:tasks' %}" class="cancel-button">Cancel</a>
            <button class="add-button">Add</button>
        </div>

        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" id="id_title" name="title" placeholder="add a title ..." class="form-input">
        </div>

        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea id="id_description" name="description" placeholder="add a description ..." class="form-textarea"></textarea>
        </div>

        <div class="form-group">
            <label for="id_completed">Completed</label>
            <input type="checkbox" id="id_completed" name="completed" class="form-checkbox">
        </div>

        <div class="form-group">
            <label>Tags</label>
            <div class="tags">
                <label class="tag">
                    <input type="radio" name="tag" value="work">
                    <span class="tag-label work">work</span>
                </label>
                <label class="tag">
                    <input type="radio" name="tag" value="study">
                    <span class="tag-label study">study</span>
                </label>
                <label class="tag">
                    <input type="radio" name="tag" value="entertainment">
                    <span class="tag-label entertainment">entertainment</span>
                </label>
                <label class="tag">
                    <input type="radio" name="tag" value="family">
                    <span class="tag-label family">family</span>
                </label>
            </div>
        </div>
    </form>
</div>
{% endblock %}

</body>
</html>
