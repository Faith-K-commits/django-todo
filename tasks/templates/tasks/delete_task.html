{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Delete Task</title>
</head>
<body>
{% block content %}
<div class="delete-task-container">
    <h2 class="delete-task-heading">Delete Task</h2>
    <form method="POST" action="{% url 'tasks:delete_task' task.id %}" class="delete-task-form">
        {% csrf_token %}
        <p class="delete-task-text">Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
        <div class="delete-task-buttons">
            <a href="{% url 'tasks:tasks' %}" class="cancel-button">Cancel</a>
            <button type="submit" class="delete-button">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
</body>
</html>
